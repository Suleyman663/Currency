<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./Asset 1@3x 1.png" alt="">
        <ul>
            <li>BANK</li>
            <li>BIZNES</li>
            <li>INVESTISIYA</li>
            <li>SIĞORTA</li>
            <li>MOBIL</li>
            <li>SƏFƏRLƏR</li>
            <li>MƏŞĞULİYYƏT</li>
        </ul>
        <button class="login">DAXİL OL</button>
    </header>
 
    <div class="container">
        <h1>Online valyuta çeviricisi</h1>
        <div class="converts">
            <div class="left">
                <h3>Varımdır</h3>
                <div class="buttons">
                    <button class="active">RUB</button>
                    <button class="normal">USD</button>
                    <button class="normal">EUR</button>
                    <button class="normal">AZN</button>
                </div>
                <div class="inputdiv">
                    <input type="number">
                    <div class="info"></div>
                </div>
            </div>
            <div class="rigth">
                <h3>Almaq istəyirəm</h3>
                <div class="buttons">
                    <button class="normal">RUB</button>
                    <button class="active">USD</button>
                    <button class="normal">EUR</button>
                    <button class="normal">AZN</button>
                </div>
                <div class="inputdiv">
                    <div class="answer"></div>
                    <div class="info"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
